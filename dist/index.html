<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet"> 

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main role="main">
    <div class="card-container">
      <div class="card-item text-area">
        <h1>Get <span>insights</span> that help your business grow.</h1>
        <p>Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience and overall efficiency.
        </p>
        <div class="stats-grid">
          <div class="stats-grid-item">
            <h2>10k+</h2>
            <p>companies</p>
          </div>
          <div class="stats-grid-item">
            <h2>314</h2>
            <p>templates</p>
          </div>
          <div class="stats-grid-item">
            <h2>12m+</h2>
            <p>queries</p>
          </div>
        </div>
      </div>
      <div class="card-item img-area">
        <img  srcset="images/image-header-mobile.jpg 654w,
                    images/image-header-desktop.jpg 540w"
              sizes="(max-width: 800px) 654px,
              540px"
              src="/images/image-header-desktop.jpg" alt="Meeting">

      </div>
    </div>
  </main>
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">flp_pcll</a>.
  </div> -->
</body>
</html>
