<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <link rel="stylesheet" href="/dist/css/style.css">
</head>

<body>

  <main>
    <div class="card">

      <section class="card__item text__area">
        <h1 class="text__area--title">Get <span class="highlight">insights</span> that help your business grow.</h1>
        <p class="text__area--description">Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience and overall efficiency.
        </p>
        <div class="text__area--stats">
          <div class="stats__item info">
            <h2 class="info__stat-number">10k+</h2>
            <p class="info__stat-name">companies</p>
          </div>
          <div class="stats__item">
            <h2 class="info__stat-number">314</h2>
            <p class="info__stat-name">templates</p>
          </div>
          <div class="stats__item">
            <h2 class="info__stat-number">12M+</h2>
            <p class="info__stat-name">queries</p>
          </div>
        </div>
      </section>

      <div class="card__item img__area">
        <img  srcset="/dist/images/image-header-mobile.jpg 654w,
                      /dist/images/image-header-desktop.jpg 540w"
              sizes="(max-width: 850px) 654px,
              540px"
              src="/dist/images/image-header-desktop.jpg" alt="Meeting">
      </div>
    </div>
  </main>

</body>
</html>
